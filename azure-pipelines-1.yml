trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'
- task: CopyFiles@2
  inputs:
    SourceFolder: 'https://github.com/rleme/ApiNet5_infra'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'api07'
    subscriptionId: '92e9f98f-0c03-4ad0-987c-f90448eebae7'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'api05_rg'
    location: 'West US 2'
    templateLocation: 'Linked artifact'
    csmFile: '$(Build.ArtifactStagingDirectory)/deploymentTemplate.json'
    csmParametersFile: '$(Build.ArtifactStagingDirectory)/deploymentParameters.json'
    deploymentMode: 'Incremental'
